<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Facture</title>
  </head>
  <body>
    {% extends 'base.html' %}
    <h1>Delete Facture: {{ facture.numero }}</h1>
    <p>Are you sure you want to delete this facture?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'liste_factures' %}">Cancel</a>
    {% endblock %}
  </body>
</html>
