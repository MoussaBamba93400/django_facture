<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de facture</title>
</head>
<body>

    {% extends 'factures/base.html' %}

{% block content %}

    <h1>Créer une nouvel facture</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer une facture</button>
    </form>
    <a href="{% url 'liste_factures' %}">Retour a la Liste</a>
    {% endblock %}
</body>
</html>
